<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
</head>
<body>
    <form action="updaterecord/{{mycar.id}}" method="post">
        {% csrf_token %}
        CarName:<br>
        <input name="CarName" value="{{mycar.CarName}}">
        <br><br>
        CarModelYear:<br>
        <input name="CarModelYear" value="{{mycar.CarModelYear}}">
        <br><br>
        Price:<br>
        <input name="Price" value="{{mycar.Price}}">
        <br><br>
        <input type="submit" value="Update">

    </form>
</body>
</html>
